<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример внедрения JavaScript</title>
</head>
<body>

<h1>Пример работы JavaScript в HTML</h1>

<script>
    // Create an Object
    const person = {
        name: "John",
        age: 30,
        city: "New York"
    };

    // Create an Array
        const myArray = Object.values(person);

    // Display the Array
        document.getElementById("demo").innerHTML = myArray;


</script>

</body>
</html>
